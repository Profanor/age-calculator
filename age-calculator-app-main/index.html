<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="container">
    <form id="submit" class="form" action="/action_age.html" method="post">
      <div class="form-field">
        <label for="day">DAY</label>
        <input type="number" id="day" class="input" placeholder="DD" required>
          <small></small>
          </div>
      <div class="form-field">              
        <label for="month">MONTH</label>
        <input type="number" id="month" class="input" placeholder="MM" required>
          <small></small>
          </div>
      <div class="form-field">    
        <label for="year">YEAR</label>
        <input type="number" id="year" class="input" placeholder="YYYY" required>
          <small></small>
          </div><br><br>
      <div class="form-field">   
        <hr>
          </div>
      <button class="form-field1" onclick="getAge()"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="30" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>        
      <div class="date">    
          <div class="dates">
            <h1>- -<span class="yr">years</span></h1>
          </div>
          <div class="dates">
            <h1>- -<span class="yr">months</span></h1>
          </div>
          <div class="dates">
            <h1>- -<span class="yr">days</span></h1>
          </div>
          </div>
    </form>
    </div>    
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Profanor</a>.
  </div>
</body>
</html>
